services:
  postgres:
    image: postgres:16-alpine
    container_name: winelab_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: winelab
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: winelab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: winelab_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
